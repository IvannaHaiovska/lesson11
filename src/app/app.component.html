<!-- header -->
<div class="header">
  <div class="logo">
    <h2>Angular Blog</h2>
  </div>
  <div class="btn">
    <button class="signIn" (click)="signIn()" *ngIf="!visible">Sign In</button>
    <button class="addPost" *ngIf="visible" (click)="addPost()">Add post</button>
    <button class="nameUser" *ngIf="visible">{{username}}</button>
    <button class="signUp" *ngIf="!visible" (click)="signUp()">Sign Up</button>
    <button class="signOut" *ngIf="visible" (click)="signOut()">Sign Out</button>
  </div>
</div>
<!-- Post info -->
<div>
  <div class="blogInfo" *ngFor="let blog of blogInfo; index as i">
    <div class="name">{{blog.topic}}</div>
    <div class="info">
      <div class="author">Posted by: {{blog.postedBy}}</div>
      <div class="time"><i class="far fa-clock"></i>{{blog.date | date: 'HH:mm, dd.MM.YYYY' }}</div>
    </div>
    <div class="description">{{blog.message}}</div>
    <div class="btnBlog">
      <button type="button" class="edit" (click)="edit(i)" *ngIf="visible">Edit</button>
      <button type="button" class="delete" (click)="delete(i)" *ngIf="visible">Delete</button>
    </div>
  </div>
</div>

<!-- Modal form for sign in user -->
<div class="modalSignIn" *ngIf="isOpenSignIn">
  <div class="modal-header">
    <h2>Sign In</h2>
    <i class="fas fa-times" (click)="close()"></i>
  </div>
  <div class="wrapp-body">
    <p *ngIf="logUnknownUser" class="logUser">The email address or password is incorrect. Please retry </p>
    <label for="email">Email: </label>
    <input type="email" id="email" [(ngModel)]="email">
    <label for="password">Password: </label>
    <input type="password" id="password" [(ngModel)]="password">
  </div>
  <div class="wrapp-bottom">
    <button type="button" class="close" (click)="close()">Close</button>
    <button type="button" class="submitIn" (click)="submitIn()">Submit</button>
  </div>
</div>

<!-- Modal form for sign up user -->
<div class="modalSignUp" *ngIf="isOpenSignUp">
  <div class="modal-header">
    <h2>Sign Up</h2>
    <i class="fas fa-times" (click)="close()"></i>
  </div>
  <div class="wrapp-body">
    <p *ngIf="logUser" class="logUser">User {{username}} is already registered </p>
    <label for="userName">Username: </label>
    <input type="text" id="userName" [(ngModel)]="userName">
    <label for="email">Email: </label>
    <input type="email" id="email" [(ngModel)]="email">
    <label for="password">Password: </label>
    <input type="password" id="password" [(ngModel)]="password">
  </div>
  <div class="wrapp-bottom">
    <button type="button" class="close" (click)="close()">Close</button>
    <button type="button" class="submitUp" (click)="submitUp()">Submit</button>
  </div>
</div>

<!-- Modal form for Add Post -->
<div class="modalAddPost" *ngIf="isOpenPost">
  <div class="modal-header">
    <h2>Add post</h2>
    <i class="fas fa-times" (click)="close()"></i>
  </div>
  <div class="wrapp-body">
    <label for="title">Title: </label>
    <input type="text" id="title" [(ngModel)]="titlePost">
    <label for="text">Text: </label>
    <textarea name="text" id="text" cols="30" rows="10" [(ngModel)]="text"></textarea>
  </div>
  <div class="wrapp-bottom">
    <button type="button" class="close" (click)="close()">Close</button>
    <button type="button" class="post" (click)="post()" *ngIf="!editPostBtn" [disabled]="!text">Post</button>
    <button type="button" class="post" (click)="saveEditPost()" *ngIf="editPostBtn">Edit Post</button>
  </div>
</div>
<div class="grayBlock" *ngIf="grayBlock"></div>
